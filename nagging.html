		<h2>18 Nov 2016, Fri</h2>
		<h3>CSS设置自定义字体：</h3>
		<p>比如在css目录下放了个字体文件，fz.ttf，代码如下：</p>
		<textarea>
    	  @font-face{
			font-family:fz; /*这里是说明调用来的字体名字*/
			src: url("fz.ttf"); /*这里是字体文件路径*/
		  }
		  .my_CSS3_class{
			font-family:fz; /*这里设置参数的字体值，在这里是”my_CSS3_class"调用了你刚才声明的字体值“fz"*/
			font-size:3.2em; /*这里设置字体大小*/
		  }
		</textarea>
		<p>p.s. 查看源代码可以知道上面的&lt;textarea&gt;怎样用jQuery设置成自适应高度</p>
		<br>
		
		<h2>25 Nov 2016, Fri</h2>
		<h3>多个class的情况</h3>
		<p>在CSS中设置class style用逗号隔开:</p>
		<textarea>
		h1,h2,p,.about,.readmore{color: black;}
		</textarea>
		<p>在html中给element添加class用空格隔开:</p>
		<textarea>
		<h1 class="intro important">Header 1</h1>
		</textarea>
		<p>在jquery中同时选择多个类，和CSS一样，用逗号隔开:</p>
		<textarea>
		$(".tofu, .portobello").parent().detach();
		</textarea>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script>
		$(window).ready(function(){
			$('textarea').each(function () {
              this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;overflow-y:hidden;');}).on('input', function () {
				this.style.height = 'auto';
				this.style.height = (this.scrollHeight) + 'px';
			  });
		});
	</script>
